{% extends "hospitaladmin_nav.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet"  href="{% static 'css/add_doctor.css' %}">

    <title>Add Doctor</title>
</head>
<body>
    <div class="container">
       <form class="add_doctor" action="/add_doctor_save" method="POST">
        {% csrf_token %}
           <p class="add-text">Add Doctor</p>
           
           

           <label for="nmc_no"><b>NMC Number</b></label>
           <input type="text" placeholder="Enter NMC number" name="nmc_no" id="nmc_no" required>

           <label for="first_name"><b>Doctor First Name</b></label>
           <input type="text" placeholder="Enter Doctor's First Name" name="first_name" id="first_name" required>

           <label for="last_name"><b>Doctor Last Name</b></label>
           <input type="text" placeholder="Enter Doctor's Last Name" name="last_name" id="last_name" required>
           
           <label for="uname"><b>Doctor  Username</b></label>
           <input type="text" placeholder="Enter Doctor's Username" name="uname" id="uname" required>

           <!-- <label for="speciality"><b>Speciality</b></label>
           <input type="text" placeholder="Enter Speciality" name="speciality" id="speciality" required> -->

            <div>
               <br>
               <label for="speciality"><h4>Select speciality</h4></label>
                <select name="category" value="category" class="select-box" id ="select_doc">
                    {% for spec in speciality %}
         
                   
                     <option class="option"  value="{{spec}}">{{spec}}</option>
                     
                     {% endfor %}
                     <!-- <option class="option" value="ENT">ENT</option>
                     <option class="option" value="Cardiology">Cardiology</option>
                     <option class="option" value="Psychiatry">Psychiatry</option>
                     <option class="option" value="Pathology">Pathology</option>
                     <option class="option" value="Physiotherapy">Physiotherapy</option>
                     <option class="option" value="Radiology">Radiology</option>
                     <option class="option" value="Dental">Dental</option>
                     <option class="option" value="Neurosurgery">Neurosurgery</option>
                     <option class="option" value="Urology">Urology</option>
                     <option class="option" value="Endocrinology">Endocrinology</option>
                     <option class="option" value="Gynecology">Gynecology</option>
                     <option class="option" value="Audiology">Audiology</option>
                     <option class="option" value="Cancer">Cancer</option>
                     <option class="option" value="Rheumatology">Rheumatology</option> -->
                  

                </select>
            </div>

       

           <label for="education"><b>Education</b></label>
           <br>
           <br>
            <textarea type="text" row=30 cols=10 placeholder="Enter Education Details" name="education" id="education" required></textarea>
      <br>
         <br>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter email" name="email" id="email" required>
      
             <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>
      
        
            
          <button type="submit" class="registerbtn">Add Doctor</button>
        </div>
      
      
      </form>
      
       </form>
    </div>
    
</body>
</html>
{% endblock %}
