{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet"  href="{% static 'css/login.css' %}">

    <title>Login Form</title>
</head>
<body>
    <div class="container">

        <div>
            {% if messages %}
            <ul class="messages">
            {% for msg in messages %}
            {% if msg.tags == 'error' %}
            
            <div class="alert alert-{{msg.tags}}" role="alert" style="margin: 10px;border:solid red;border-radius: 10px;color:black;padding:6px">
            {{msg.message}}
            </div>
            {% endif %}
            
            {% if msg.tags == 'success' %}
            
            <div class="alert alert-{{msg.tags}}" role="alert" style="margin: 15px;background-color:rgb(196,227,36);border:solid black;border-radius: 10px;color:rgb(77, 18, 241);padding:6px">
            {{msg.message}}
            </div>
            {% endif %}
            
            {% endfor %}
            </ul>
            {% endif %}

</div>
       <form  action="/doLogin" method="POST"    class="login-email">
        {% csrf_token %}
           <p class="login-text">Login</p>
          
           <div class="input-all">
               <input type="email" placeholder="Email" name="email" required>
           </div> 
           <div class="input-all">
            <input type="password" placeholder="Password" name="password" required>
        </div> 
        <div class="input-all">
            <button class="login-btn">Login</button>
        </div>

        <!-- <a href="#"  class="fgt-psw">Forgot password?</a> -->
       </form>
    </div>
    
</body>
</html>
